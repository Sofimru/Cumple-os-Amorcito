<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amorcito Lindo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="envlope-wrapper" id="envelopeWrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
            <!-- Papel dentro del sobre -->
            <p class="paper" id="mainMessage" style="display: none;">
                Hola amorcito lindo, 隆Feliz Cumplea帽os!  En este d铆a tan especial, quiero felicitarte por cada uno de tus logros, por todo tu esfuerzo en cada cosa que haces. Estoy orgullosa de la persona que eres, que he conocido y que estoy muy enamorada 隆Te amo mucho amorcito de mi vida!
            </p>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
  </div>

  <!-- Canvas para los fuegos artificiales -->
  <canvas id="fireworksCanvas" style="display: none; position: fixed; top: 0; left: 0; z-index: 9999;"></canvas>

  <!-- Canvas para las part铆culas de coraz贸n -->
  <canvas id="heartCanvas" style="display: none; position: fixed; top: 0; left: 0; z-index: 9998;"></canvas>

  <main>
    <div class="reset">
      <button id="Abrir">Abrir</button>
      <button id="Cerrar">Cerrar</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>

  <script>
    $(document).ready(function() {
        let animationActive = false; // Controlar si la animaci贸n est谩 activa

        // Al hacer clic en el bot贸n "Abrir", abrir el sobre
        $('#Abrir').click(function() {
            $('#envelope').removeClass('close').addClass('open'); // Abrir sobre

            // Esperar la animaci贸n de apertura para mostrar el papel y animaciones
            $('#envelope').on('transitionend', function () {
                if ($(this).hasClass('open')) {
                    $('.paper').css('display', 'block'); // Mostrar el papel
                    startHeartAnimation(); // Iniciar la animaci贸n de part铆culas de corazones
                }
            });
        });

        // Al hacer clic en el bot贸n "Cerrar", ocultar todo y mostrar solo los fuegos artificiales
        $('#Cerrar').click(function() {
            // Detener la animaci贸n de corazones si estaba activa
            animationActive = false;

            // Ocultar todos los elementos
            $('#envelopeWrapper').hide();  // Ocultar el sobre
            $('#fireworksCanvas').show();  // Mostrar el canvas de fuegos artificiales
            $('#heartCanvas').hide(); // Ocultar el canvas de corazones

            // Activar la animaci贸n de fuegos artificiales
            startFireworks(); // Iniciar la animaci贸n de fuegos artificiales
        });

        // Funci贸n para iniciar la animaci贸n de los fuegos artificiales
        function startFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function Particle(x, y, color, speed, direction) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.direction = direction;
                this.size = Math.random() * 3 + 1;
                this.life = 0;
            }

            Particle.prototype.update = function() {
                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;
                this.life += 1;
                if (this.life > 100) {
                    this.size *= 0.95;
                }
            };

            Particle.prototype.draw = function() {
                context.beginPath();
                context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                context.fillStyle = this.color;
                context.fill();
            };

            function createFirework(x, y) {
                for (let i = 0; i < 100; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 5 + 1;
                    let color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
                    particles.push(new Particle(x, y, color, speed, angle));
                }
            }

            function animate() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                particles = particles.filter(p => p.size > 0.1);
                requestAnimationFrame(animate);
            }

            // Llamar a createFirework con una posici贸n aleatoria
            createFirework(canvas.width / 2, canvas.height / 2); // Fuegos artificiales en el centro
            animate(); // Comenzar la animaci贸n
        }

        // Funci贸n para iniciar la animaci贸n del coraz贸n
        function startHeartAnimation() {
            const canvas = document.getElementById('heartCanvas');
            const context = canvas.getContext('2d');
            const settings = {
                particles: {
                    length: 500,
                    duration: 2,
                    velocity: 100,
                    effect: -0.75,
                    size: 30,
                },
            };

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            (function () {
                var particles = new ParticlePool(settings.particles.length),
                    particleRate = settings.particles.length / settings.particles.duration,
                    time;

                function pointOnHeart(t) {
                    return new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                    );
                }

                var image = (function () {
                    var canvas = document.createElement("canvas"),
                        context = canvas.getContext("2d");
                    canvas.width = settings.particles.size;
                    canvas.height = settings.particles.size;

                    function to(t) {
                        var point = pointOnHeart(t);
                        point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
                        point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
                        return point;
                    }

                    context.beginPath();
                    var t = -Math.PI;
                    var point = to(t);
                    context.moveTo(point.x, point.y);
                    while (t < Math.PI) {
                        t += 0.01;
                        point = to(t);
                        context.lineTo(point.x, point.y);
                    }
                    context.closePath();
                    context.fillStyle = "#ea80b0";
                    context.fill();

                    var image = new Image();
                    image.src = canvas.toDataURL();
                    return image;
                })();

                function render() {
                    if (!animationActive) return;
                    requestAnimationFrame(render);

                    var newTime = new Date().getTime() / 1000,
                        deltaTime = newTime - (time || newTime);
                    time = newTime;

                    context.clearRect(0, 0, canvas.width, canvas.height);

                    var amount = particleRate * deltaTime;

                    for (var i = 0; i < amount; i++) {
                        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(
                            canvas.width / 2 - 100 + pos.x,
                            canvas.height / 2 - pos.y,
                            dir.x,
                            -dir.y
                        );
                    }

                    for (var i = 0; i < amount; i++) {
                        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(
                            canvas.width / 2 + 100 + pos.x,
                            canvas.height / 2 - pos.y,
                            dir.x,
                            -dir.y
                        );
                    }

                    particles.update(deltaTime);
                    particles.draw(context, image);
                }

                function onResize() {
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                }

                window.onresize = onResize;

                setTimeout(function () {
                    onResize();
                    render();
                    animationActive = true;
                }, 10);
            })();
        }

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            clone() {
                return new Point(this.x, this.y);
            }

            length(l) {
                const factor = l / Math.sqrt(this.x * this.x + this.y * this.y);
                this.x *= factor;
                this.y *= factor;
                return this;
            }
        }

        class ParticlePool {
            constructor(length) {
                this.particles = [];
                this.maxParticles = length;
            }

            add(x, y, dx, dy) {
                if (this.particles.length < this.maxParticles) {
                    this.particles.push({x, y, dx, dy});
                }
            }

            update(dt) {
                for (let i = 0; i < this.particles.length; i++) {
                    let particle = this.particles[i];
                    particle.x += particle.dx * dt;
                    particle.y += particle.dy * dt;
                }
            }

            draw(context, image) {
                for (let i = 0; i < this.particles.length; i++) {
                    let particle = this.particles[i];
                    context.drawImage(image, particle.x, particle.y);
                }
            }
        }
    });
  </script>
</body>
</html>
